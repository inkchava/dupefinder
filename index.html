<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dupe Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- üíÑ Site Header -->
  <header class="site-header">
    <h1>the dupe drop</h1>
    <p>discover affordable twins to your favorite beauty icons</p>
  </header>

  <!-- üíÖ Brand Selection Grid -->
  <section class="brand-grid">
    <div class="brand-card" onclick="loadBrand('glossier')">
      <img src="images/brand-glossier.png" alt="Glossier" />
      <span>Glossier</span>
    </div>
    <div class="brand-card" onclick="loadBrand('rhode')">
      <img src="images/brand-rhode.png" alt="Rhode" />
      <span>Rhode</span>
    </div>
    <div class="brand-card" onclick="loadBrand('fenty')">
      <img src="images/brand-fenty.png" alt="Fenty" />
      <span>Fenty</span>
    </div>
    <!-- Add 3 more brands -->
  </section>

  <!-- üß¥ Product Gallery (populated dynamically) -->
  <section id="product-gallery" class="hidden">
    <button onclick="goBackToBrands()">‚Üê Back to brands</button>
    <div class="product-grid" id="product-grid"></div>
  </section>

  <!-- üéØ Dupe Modal -->
  <div id="dupe-panel" class="dupe-panel hidden">
    <div class="original">
      <h2>Original</h2>
      <img id="original-img" src="" alt="Original Product">
    </div>
    <div class="dupes">
      <h2>Dupes</h2>
      <div id="dupe-imgs"></div>
    </div>
    <button onclick="hideDupe()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
