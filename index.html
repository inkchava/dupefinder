<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dupe Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- üíÑ Site Header -->
  <header class="site-header">
    <h1>the dupe drop</h1>
    <p>discover affordable twins to your favorite beauty icons</p>
  </header>

  <!-- üíÖ Brand Selection Grid -->
  <section class="brand-grid">
    <a href="brand.html?brand=rare" class="brand-card">
      <img src="images/rare-beauty-logo.png" alt="Rare" />
      </a>
    <a href="brand.html?brand=rhode" class="brand-card">
      <img src="images/rhode-logo.png" alt="Rhode" />
      </a>
    <a href="brand.html?brand=fenty" class="brand-card">
      <img src="images/fenty-logo.png" alt="Fenty" />
      </a>
    <a href="brand.html?brand=glossier" class="brand-card">
      <img src="images/glossier-logo.png" alt="Glossier" />
      </a>
    <a href="brand.html?brand=urban" class="brand-card">
      <img src="images/urban-logo.png" alt="Urban" />
      </a>
    <a href="brand.html?brand=nars" class="brand-card">
      <img src="images/nars-logo.png" alt="Nars" />
      </a>
  </section>

  <!-- üß¥ Product Gallery (populated dynamically) -->
  <section id="product-gallery" class="hidden">
    <button onclick="goBackToBrands()">‚Üê Back to brands</button>
    <div class="product-grid" id="product-grid"></div>
  </section>

  <!-- üéØ Dupe Modal -->
  <div id="dupe-panel" class="dupe-panel hidden">
    <div class="original">
      <h2>Original</h2>
      <img id="original-img" src="" alt="Original Product">
    </div>
    <div class="dupes">
      <h2>Dupes</h2>
      <div id="dupe-imgs"></div>
    </div>
    <button onclick="hideDupe()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
